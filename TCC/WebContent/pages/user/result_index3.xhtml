<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/templatePrincipal.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
    </h:head>
    <h:outputStylesheet library="css" name="estilo.css" />

    <body>
    <p:growl showDetail="true" autoUpdate="true" />

    <f:metadata>
        <f:viewAction action="#{userBean.verificarLogado()}" />
    </f:metadata>

    <ui:define name="menu">
        <ui:include src="/include/user/menu.xhtml" />
    </ui:define>
    <ui:define name="content">

        <p:layout>
            <p:layoutUnit position="north" resizable="true">
                <ui:insert name="northContent" />
                <p:panelGrid columns="2">
                    <p:commandButton value="Confirmar término do álbum #{panelAdmin.userBean.userLogado.albumAtual.numero}" actionListener="#{regraMontagem.btTerminarAlbum}" rendered="#{not empty panelAdmin.userBean.userLogado.albumAtual}" update="@all"/>
                    <p:commandButton value="Cancelar álbum #{panelAdmin.userBean.userLogado.albumAtual.numero}" actionListener="#{regraMontagem.btCancelarAlbum()}" rendered="#{not empty panelAdmin.userBean.userLogado.albumAtual}" update="@all"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:commandButton value="Pegar album" actionListener="#{regraMontagem.btPegarAlbum}" rendered="#{empty panelAdmin.userBean.userLogado.albumAtual}" update="@all" />
                    <p:outputLabel value="#{panelAdmin.userBean.userLogado.albumAtual.contrato.caminho} \ #{panelAdmin.userBean.userLogado.albumAtual.numero}" rendered="#{ not empty panelAdmin.userBean.userLogado.albumAtual}"/>
                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="center"
                          header="Setor #{listaUsuariosBean.parserSetor(panelAdmin.userBean.userLogado)}">
                <ui:insert name="centralContent" />
                <p:panel styleClass="panecentral">
                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:outputLabel value="Usuário da sessão" />
                        <p:outputLabel value="#{panelAdmin.userBean.userLogado.apelido}" />
                        <p:outputLabel value="serviço atual" />
                        <p:outputLabel value="#{panelAdmin.userBean.userLogado.albumAtual.numero}"/>
                        <p:outputLabel value="ultimo serviço" />
                        <p:outputLabel
                                value="#{panelAdmin.userBean.userLogado.servicoanterior}" />
                        <p:outputLabel value="setor" />
                        <p:outputLabel
                                value="#{listaUsuariosBean.parserSetor(panelAdmin.userBean.userLogado)}" />
                        <p:outputLabel value="Nível de acesso" />
                        <p:outputLabel
                                value="#{listaUsuariosBean.parserNivel(panelAdmin.userBean.userLogado)}" />
                        <p:outputLabel value="ultimo acesso" />
                        <p:outputLabel
                                value="#{panelAdmin.userBean.userLogado.ultimoacesso}" />
                    </p:panelGrid>
                    <p:commandButton value="Atualizar" update="@all" process="@all" immediate="true"  actionListener="#{listarAlbunsFunc.listarAlbumFeito()}"/>

                </p:panel>
                <h:form>
                    <p:dialog header="TrocarSenha" widgetVar="TrocarSenha">
                        <p:panel id="trocarSenhaPanel">
                            <p:panelGrid columns="2" styleClass="semBorda">
                                <p:outputLabel value="insira a NOVA senha:" />
                                <h:inputSecret value="#{panelAdmin.senhaTemporaria}" />
                                <p:outputLabel value="REPITA a NOVA senha:" />
                                <h:inputSecret value="#{panelAdmin.senhaTemporaria2}" />
                                <p:commandButton value="Gravar senha"
                                                 action="#{panelAdmin.mudarSenha()}"
                                                 oncomplete="PF('TrocarSenha').hide()" />
                            </p:panelGrid>
                        </p:panel>
                    </p:dialog>
                </h:form>

            </p:layoutUnit>


        </p:layout>

    </ui:define>
    <ui:define name="west">
        <h:form id="west">
            <p:dataTable id="relatorio" var="relatorio" value="#{listarAlbunsFunc.relatorioList}">
                <p:column headerText="Número">
                    <h:outputText value="#{relatorio.album.numero}" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{relatorio.dataOperacao}"  >
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
    <ui:define name="east">
        <h:form>
            <p:panel rendered="#{not empty panelAdmin.userBean.userLogado.albumAtual}" styleClass="paneeast">
            <p:panelGrid columns="2" styleClass="paneeast">
                <p:outputLabel value="Obs: do álbum" />
                <p:inputTextarea value="#{panelAdmin.userBean.userLogado.albumAtual.obs}"/>
                <p:commandButton value="inserir Obs:" actionListener="#{regraMontagem.btInserirObs()}"/>
            </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

    </body>
</ui:composition>
