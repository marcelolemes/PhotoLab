<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/templatePrincipal.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=ISO-8859-1" />
        <link rel="shortcut icon" type="image/x-icon"
              href="/resources/images/icone.ico" />



    </h:head>
    <h:outputStylesheet library="css" name="estilo.css" />
    <h:outputStylesheet library="css" name="dialog.css" />

    <body>



    <p:growl id="growl" showDetail="true" autoUpdate="true" />

    <ui:define name="menu">
        <ui:include src="/include/user/menu.xhtml" />
    </ui:define>

    <ui:define name="content">

        <script type="text/javascript">
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
                dayNamesMin: ['D','S','T','Q','Q','S','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText : 'Todo Dia'
            };
        </script>


        <h:form>


            <p:panelGrid columns="4">

                <p:outputLabel value="Data Inicial" />
                <p:calendar id="dataInicial" styleClass="calendar"
                            value="#{relatorioUserBean.dataInicial}"
                            locale="pt" navigator="true" pattern="dd/MM/yyyy" />
                <p:outputLabel value="Data Final" />
                <p:calendar id="dataFinal" styleClass="calendar"
                            value="#{relatorioUserBean.dataFinal}"
                            locale="pt" navigator="true" pattern="dd/MM/yyyy" />
            </p:panelGrid>
            <p:chart type="line" model="#{relatorioUserBean.createLineModels()}" style="height:300px;" rendered="#{not empty relatorioUserBean.relatorioList}"/>
            <p:panel styleClass="panecentraltabela">
                <p:dataTable id="relatorioUser" var="relatorio" value="#{relatorioUserBean.relatorioList}" emptyMessage="Relatório vazio para este intervalo de tempo"  scrollable="true"
                             scrollHeight="440">
                    <f:facet name="header">
                        <h:commandLink id="tabelapdf">
                            <p:graphicImage url="/resources/images/pdf.png" />
                            <p:dataExporter type="pdf" target="relatorioUser" fileName="produção" preProcessor="#{relatorioUserBean.preProcessPDF}"
                                            encoding="iso-8859-1" />
                        </h:commandLink>
                        <h:commandLink id="tabelaexcel">
                            <p:graphicImage url="/resources/images/excel.png" />
                            <p:dataExporter type="xls" target="relatorioUser" fileName="produção"
                                            encoding="iso-8859-1" />
                        </h:commandLink>
                    </f:facet>
                    <p:column headerText="Data" >
                        <h:outputText value="#{relatorio.dataOperacao}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Quantia de albuns" >
                        <h:outputText value="#{relatorio.qtdAlbuns}" />
                    </p:column>
                    <p:column headerText="Quantia de fotos" >
                        <h:outputText value="#{relatorio.fotos}" />
                    </p:column>
                </p:dataTable>

            </p:panel>

            <p:commandButton value="Buscar" actionListener="#{relatorioUserBean.inicializarLista()}" update="@all" process="@all"  validateClient="true"/>

        </h:form>
    </ui:define>


    </body>
</ui:composition>
