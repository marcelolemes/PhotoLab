<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/templatePrincipal.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
    </h:head>
    <h:outputStylesheet library="css" name="estilo.css" />

    <body>

    <p:growl showDetail="true" autoUpdate="true" />

    <f:metadata>
        <f:viewAction action="#{usuarioBean.resultRedirectAdmin}" />
    </f:metadata>

    <ui:define name="menu">
        <ui:include src="/include/usuario/menu_patrao.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form>

            <p:dataGrid var="mes" value="#{listarMesesBean.meses}" columns="3" layout="grid"
                        id="meses">
                <f:facet name="header">
                    <h:outputLabel for="ano" value="Produção do setor de tratamento de pele do ano: " />
                    <p:inplace id="ano" editor="true">
                        <p:inputText value="#{usuarioBean.anoSelecionado}"  label="text" validatorMessage="Insira um valor de 2013 à 2020" required="true" requiredMessage="Por favor, insira o ano desejado" >
                            <f:validateDoubleRange maximum="2020" minimum="2013"/>
                        </p:inputText>
                    </p:inplace>
                </f:facet>

                <p:panel header="#{mes.nome}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:commandLink title="Abrir produção mensal" action="#{listarMesesBean.btProducaoMensalTratamento()}" value="Abrir produção mensal"  >
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"  />
                            <f:setPropertyActionListener value="#{mes}" target="#{usuarioBean.mesSelecionado}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

        </h:form>

    </ui:define>


    </body>
</ui:composition>
