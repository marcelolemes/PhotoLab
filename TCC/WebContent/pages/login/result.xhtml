<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>
	<f:metadata>
		<f:viewAction action="#{userBean.verificarLogado()}" />
	</f:metadata>

	<p:layout fullPage="false">
		<p:layoutUnit position="north" resizable="true" header="North"
			collapsible="true" closable="true">
			<ui:insert name="topContent" />
		</p:layoutUnit>
		<p:layoutUnit position="center" resizable="true" header="Center"
			collapsible="true" closable="true">
			<h:form id="user">
				<p:panel styleClass="panecentral">
					<p:panelGrid columns="2" styleClass="semBorda">
						<p:outputLabel value="Usuário da sessão" />
						<p:outputLabel value="#{panelAdmin.userBean.userLogado.apelido}" />
						<p:outputLabel value="serviço atual" />
						<p:outputLabel
							value="#{panelAdmin.userBean.userLogado.servicoatual}" />
						<p:outputLabel value="ultimo serviço" />
						<p:outputLabel
							value="#{panelAdmin.userBean.userLogado.servicoanterior}" />
						<p:outputLabel value="Nível de acesso" />
						<p:outputLabel value="#{listaUsuariosBean.parserNivel(panelAdmin.userBean.userLogado)}" />
							<p:outputLabel value="ultimo acesso" />
							<p:outputLabel
								value="#{panelAdmin.userBean.userLogado.ultimoacesso}" />
					</p:panelGrid>

				</p:panel>
				<p:dialog header="TrocarSenha" widgetVar="TrocarSenha">
					<p:panel id="trocarSenhaPanel">
						<p:panelGrid columns="2" styleClass="semBorda">
							<p:outputLabel value="insira a NOVA senha:" />
							<h:inputSecret value="#{userBean.user.senha}" />
							<p:outputLabel value="REPITA a NOVA senha:" />
							<h:inputSecret value="#{userBean.senhaTemporaria}" />
							<p:commandButton value="Gravar senha"
								action="#{userBean.mudarSenha()}"
								oncomplete="PF('TrocarSenha').hide()" />
						</p:panelGrid>
					</p:panel>
				</p:dialog>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" resizable="true" header="East"
			collapsible="true" closable="true">
			<ui:insert name="eastContent" />
		</p:layoutUnit>
		<p:layoutUnit position="west" resizable="true" header="West"
			collapsible="true" closable="true">
			<ui:insert name="westContent" />
		</p:layoutUnit>

	</p:layout>


</body>
</html>
