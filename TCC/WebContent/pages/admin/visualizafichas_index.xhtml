<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/templatePrincipal.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=ISO-8859-1" />
        <link rel="shortcut icon" type="image/x-icon"
              href="/resources/images/icone.ico" />
        <title></title>
    </h:head>
    <h:outputStylesheet library="css" name="estilo.css" />
    <h:outputStylesheet library="css" name="dialog.css" />

    <body>
    <p:growl id="growl" showDetail="true" autoUpdate="true" />

    <ui:define name="menu">
        <ui:include src="/include/admin/menu.xhtml" />
    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:dataGrid var="ficha" value="#{listarFichas.listaFichas}" columns="3" layout="grid"
                        id="fichas">
                <f:facet name="header">
                    Fichas Ativas
                </f:facet>
                <p:panel header="Ficha: #{ficha.numero}/#{ficha.ano} (#{ficha.cliente.nome})" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <h:commandLink title="Abrir Ficha" action="#{listarFichas.btListarCursosFicha()}" value="Abrir Ficha"  >
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"  />
                            <f:setPropertyActionListener value="#{ficha}" target="#{listarFichas.fichaSelecionada}" />
                        </h:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
            <p:commandButton value="Atualizar" actionListener="#{listarFichas.atualizar}" update="@all" process="@all"/>
        </h:form>
    </ui:define>


    </body>
</ui:composition>
