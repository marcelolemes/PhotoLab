<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templatePrincipal.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<link rel="shortcut icon" type="image/x-icon"
			href="/resources/images/icone.ico" />
		<title></title>
	</h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="dialog.css" />

	<body>
		<p:growl id="growl" showDetail="true" autoUpdate="true" />

		<ui:define name="menu">
			<ui:include src="/include/menu.xhtml" />
		</ui:define>

		<ui:define name="content">

			<h:form>

				<p:dataTable id="albuns" value="#{listarFichas.listaFichas}"
					var="ficha">

					<p:column headerText="Número">
						<h:outputText value="#{ficha.numero}" />
					</p:column>
					<p:column headerText="Ano">
						<h:outputText value="#{ficha.ano}" />
					</p:column>
					<p:column headerText="Cliente">
						<h:outputText value="#{ficha.cliente.nome}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>


	</body>
</ui:composition>
