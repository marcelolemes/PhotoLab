<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templatePrincipal.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title></title>
	</h:head>
	<h:outputStylesheet library="css" name="estilo.css" />


	<body>
		<p:growl id="growl" showDetail="true" autoUpdate="true" />

		<ui:define name="menu">
			<ui:include src="/include/usuario/menu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel value="Número do album" />
					<p:inputText value="#{cadastrarAlbum.album.numero}" />
					<p:outputLabel value="OBS" />
					<p:inputText value="#{cadastrarAlbum.album.obs}" />
					<p:outputLabel value="Contrato" />
					<p:inputText value="#{cadastrarAlbum.contratoPesquisarNumero}" />
					<p:commandButton value="Salvar"
						action="#{cadastrarAlbum.gravarAlbum()}" />

				</p:panelGrid>
			</h:form>
		</ui:define>
	</body>
</ui:composition>
