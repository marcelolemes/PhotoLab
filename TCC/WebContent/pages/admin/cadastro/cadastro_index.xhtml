<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/templatePrincipal.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title></title>
	</h:head>
	<h:outputStylesheet library="css" name="estilo.css" />

	<body>


		<p:growl id="growl" showDetail="true" autoUpdate="true" />


		<ui:define name="menu">
			<ui:include src="/include/menu%20inicial.xhtml" />
		</ui:define>
		<ui:define name="content">
            <h:form id="cadastro">

                <div align="center"></div>
                <p:panel styleClass="center">
                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:outputLabel value="Apelido" />
                        <p:inputText id="apelidoInput" value="#{usuarioBean.usuario.apelido}" />
                        <p:outputLabel value="Senha" />
                        <p:password value="#{usuarioBean.usuario.senha}" />
                        <p:outputLabel value="Nível de acesso" />
                        <p:selectOneMenu id="nivelacessoinput"
                                         value="#{usuarioBean.usuario.nivelAcesso}">
                            <f:selectItems value="#{usuarioBean.nivelAcessoCadastro}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Setor" />
                        <p:selectOneMenu id="setorinput" value="#{usuarioBean.usuario.setor}">
                            <f:selectItems value="#{usuarioBean.setores}" />
                        </p:selectOneMenu>


                    </p:panelGrid>
                    <p:commandButton value="Gravar" action="#{usuarioBean.gravar()}"
                                     update="@all" />
                </p:panel>

            </h:form>
		</ui:define>
	</body>
</ui:composition>
