<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>
	<div align="center" >
		<p:panel styleClass="center">
			<p:panelGrid columns="2" styleClass="semBorda">
				<p:outputLabel value="Apelido" />
				<p:inputText id="apelidoInput" value="#{userBean.user.apelido}" />
				<p:outputLabel value="Senha" />
				<p:inputText value="#{userBean.user.senha}" />
				<p:message for="apelidoInput" display="text" />
			</p:panelGrid>
			<p:commandButton value="Buscar" action="#{userBean.logar()}"
			update="@all" />
			<p:commandButton value="Cadastrar" action="/Cadastro/cadastro_index.xhtml"/>
		</p:panel>

		
	</div>
	<div align="left">
		<h:form id="session">
			<p:outputLabel value="#{userBean.nomeSessao}" />
		</h:form>
	</div>
</body>
</html>
